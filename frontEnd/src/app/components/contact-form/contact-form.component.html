<div class="max-w-xl mx-auto my-10 py-10">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
        <input type="text" id="message" formControlName="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="message?.invalid && message?.touched" class="text-red-500 text-xs italic">
        Message is required
        </div>
    </div>
    <div class="mb-4">
        <label for="phones" class="block text-gray-700 font-bold mb-2">Phone:</label>
        <input type="text" id="phones" formControlName="phones" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <div *ngIf="phones?.invalid && phones?.touched" class="text-red-500 text-xs italic">
        Phone is required
        </div>
    </div>
    <button type="submit" [disabled]="myForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Message</button>
  </form>
</div>

<div class="max-w-3xl mx-auto my-10 py-10">
    <table id="dataTable" class="stripe hover ">
      <thead>
        <tr>
          <th>Twilio Code</th>
          <th>Phone</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let data of actualMessages;">
          <td>{{data.confirmationCode}}</td>
          <td>{{data.messageId.to}}</td>
          <td>{{data.messageId.message}}</td>
          <td>{{data.date}}</td>
        </tr>
      </tbody>
    </table>
</div>
